<!doctype html>
<html>
    <head>
        
        <title> My Game</title>

        <link rel="stylesheet" href="assets/css/style.css">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    </head>

    <body>
        
        <div id= "page-wrap">

        <script src="assets/javascript/game.js" type="text/javascript"></script>

        <div class="jumbotron jumbotron-fluid bg-dark">

            <div class="container">
                <h1 class="display-4">Psychic Game</h1>
                <p class="lead">Welcome! Guess a letter to start!</p>
            </div>

            <ul class="list-group list-group-flush">
                    
                    <div class="alert alert-success" role="alert">
                        <li class="list-group-item"><div id= "wins">Winner:</div></li>
                    </div>
                    
                    <div class="alert alert-danger" role="alert">
                        <li class="list-group-item"><div id= "loses">Loser:</div></li>
                    </div>
                    
                    <div class="alert alert-warning" role="alert">
                        <li class="list-group-item"><div id= "attempts">Attempts Left:</div></li>
                    </div>
                    
                    <div class="alert alert-info" role="alert">
                        <li class="list-group-item"><div id= "guesses">Letters guessed: [ ]</div></li>
                    </div>    
            
            </ul>

        </div>

        </div>

    </body>

</html>
